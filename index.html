<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personajes Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold text-white mb-3">Personajes de Rick and Morty</h1>
      <p class="lead text-white">Explora el multiverso con estos incre√≠bles personajes</p>
    </header>
    
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar personaje...">
          <button class="btn btn-primary" id="searchBtn">Buscar</button>
        </div>
      </div>
    </div>
    
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    
    <div id="characters" class="row"></div>
    
    <div class="d-flex justify-content-center mt-5">
      <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
        </ul>
      </nav>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
